<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>CV - Elvin Kərimzadə</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>

  <div class="header">
    <img src="./assets/profil.jpg" alt="Profil Şəkli" class="profile-img" />
    <div class="contact-info">
      <h1 id="name"></h1>
      <p><strong>Telefon:</strong> <span id="phone"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Ünvan:</strong> <span id="address"></span></p>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title" onclick="toggleSection('about')">Haqqımda</h2>
    <div id="about">
      <p id="about-text"></p>
      <button onclick="editAbout()">Redaktə et</button>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title" onclick="toggleSection('education')">Təhsil</h2>
    <div id="education">
      <ul id="education-list"></ul>
      <button onclick="addEducation()">Təhsil əlavə et</button>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title" onclick="toggleSection('experience')">İŞ Təcrübəsi</h2>
    <div id="experience">
      <ul id="experience-list"></ul>
      <button onclick="addExperience()">İŞ təcrübəsi əlavə et</button>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title" onclick="toggleSection('skills')">Bacarıqlar</h2>
    <div id="skills">
      <ul id="skills-list"></ul>
      <button onclick="addSkill()">Bacarıq əlavə et</button>
    </div>
  </div>

  <div class="download-buttons">
    <button onclick="downloadFile('./documents/cv-pdf.pdf', 'CV PDF endirilir...')">PDF Yüklə</button>
    <button onclick="downloadFile('./documents/cv-jpg.jpg', 'CV JPG endirilir...')">JPG Yüklə</button>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
